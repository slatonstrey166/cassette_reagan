<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cassette Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="app-title">Cassette Shelf</div>
      <div class="app-subtitle">Tap a spine to open in Spotify</div>
    </header>

    <main class="shelf-wrapper">
      <div class="shelf-wrapper">
        <div id="shelf" class="shelf"></div>
        </div>
    </main>

    <footer class="app-footer">
      <div class="hint">Tap “View” on a column to zoom. Swipe left/right to switch genres.</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
